<ion-content [fullscreen]="true">
  
  <ion-grid>
    <ion-row>
      <ion-col>EMAIL</ion-col>
      <ion-col>NOMBRE</ion-col>
      <ion-col>PUNTUACION</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>{{ auth_user?.email }}</ion-col>
      <ion-col>{{ auth_user?.name }}</ion-col>
      <ion-col>{{ db_user?.puntuacion }}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
      <ion-button id="botonCasa" (click)="toPrincipal()" shape="round">
        <ion-icon color="dark" slot="icon-only" name="home"></ion-icon>
      </ion-button>
  </ion-grid>

</ion-content>
